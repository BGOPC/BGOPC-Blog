{% extends '_layout.html' %}
{% load static %}
{% block Scripts %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'blog/index.css' %}">
{% endblock styles %}

{% block title %}
New Post
{% endblock %}

{% block content %}
<div class="w-full bg-gray-800 h-screen">
    <div class="bg-gradient-to-b from-blue-800 to-blue-600 h-96"></div>
    <div class="max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 mb-12">
        <div class="bg-gray-900 w-full shadow rounded p-8 sm:p-12 -mt-72">
            <p class="text-3xl font-bold leading-7 text-center text-white">New Post</p>
            <br>
            <hr>
            <br>
            <form action="" method="post" enctype="multipart/form-data">
                <div class=" items-center">
                    <div class="w-full flex flex-col">
                        <label class="font-semibold leading-none text-gray-300 text-center">Post Name</label>
                        <input type="text" class="leading-none w-full text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded" />
                    </div>
                    <br>
                    <div class="w-full flex flex-col ">
                        <label class="font-semibold leading-none text-gray-300 text-center">Post Short Description</label>
                        <input type="email" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded"/>
                    </div>
                </div>
                <div class="md:flex items-center mt-8">
                    <div class="w-full flex flex-col">
                        <label class="font-semibold leading-none text-gray-300 text-center ">Post Image (Important and Required)</label>
                        <input type="file" accept="image/*" class="text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded"/>
                    </div>
                </div>
                <div>
                    <div class="w-full flex flex-col mt-8">
                        <label class="font-semibold leading-none text-gray-300 text-center">Story</label>
                        <textarea type="text" class="h-40 text-base leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-800 border-0 rounded"></textarea>
                    </div>
                </div>
                <div class="flex items-center justify-center w-full">
                    <input type="submit"class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none"/>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
