{% extends '_layout.html' %}
{% load static %}
{% block title %}
Login
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.css" rel="stylesheet">

{% endblock styles %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-10 py-6 mt-4 text-left bg-white shadow-lg w-1/2">
        <h3 class="text-2xl font-bold text-center">Login to your account</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mt-8">
                <div>
                    <label class="block text-center">NickName</label>
                            {{ lf.nickname }}
                </div>
                <div class="mt-4">
                    <label class="block text-center">Password</label>

                    {{ lf.password }}
                </div>
                <div class="flex items-baseline justify-center">
                    <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
